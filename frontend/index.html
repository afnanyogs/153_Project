<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roomparts | Official Car Spareparts</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Login Page -->
    <div id="login-view" class="flex-center"
        style="display:flex; justify-content:center; align-items:center; height:100vh;">
        <div class="glass-card animate-in" style="width: 400px; padding: 3rem;">
            <div class="logo" style="text-align:center;">ROOMPARTS</div>
            <h2 style="margin-bottom: 2rem;">Welcome Back</h2>
            <form id="login-form">
                <input type="text" id="login-username" class="input-theme" placeholder="Username" required>
                <input type="password" id="login-password" class="input-theme" placeholder="Password" required>
                <button type="submit" class="btn-premium" style="width:100%">Sign In</button>
            </form>
            <p style="margin-top: 1.5rem; text-align: center; color: var(--text-dim);">
                New here? <a href="#" onclick="showView('register-view')" style="color: var(--primary);">Join us</a>
            </p>
        </div>
    </div>

    <!-- Register Page -->
    <div id="register-view" class="hidden flex-center"
        style="justify-content:center; align-items:center; height:100vh;">
        <div class="glass-card animate-in" style="width: 400px; padding: 3rem;">
            <div class="logo" style="text-align:center;">ROOMPARTS</div>
            <h2 style="margin-bottom: 2rem;">Create Account</h2>
            <form id="register-form">
                <input type="text" id="reg-username" class="input-theme" placeholder="Username" required>
                <input type="password" id="reg-password" class="input-theme" placeholder="Password" required>
                <button type="submit" class="btn-premium" style="width:100%">Register</button>
            </form>
            <p style="margin-top: 1.5rem; text-align: center; color: var(--text-dim);">
                Already have account? <a href="#" onclick="showView('login-view')" style="color: var(--primary);">Sign
                    In</a>
            </p>
        </div>
    </div>

    <!-- Dashboard Overlay -->
    <div id="dashboard-layout" class="layout hidden">
        <aside class="sidebar">
            <div class="logo">ROOMPARTS</div>
            <nav>
                <a class="nav-item active" id="nav-home" onclick="handleNav('home')">üè† Overview</a>
                <a class="nav-item" id="nav-stores" onclick="handleNav('stores')">üè™ Local Stores</a>
                <a class="nav-item" id="nav-parts" onclick="handleNav('parts')">‚öôÔ∏è Public Catalog</a>
                <div id="admin-links" class="hidden">
                    <hr style="border:0; border-top:1px solid var(--border); margin: 1rem 0;">
                    <a class="nav-item" onclick="handleNav('users')">üë• Manage Users</a>
                    <a class="nav-item" onclick="handleNav('categories')">üìÅ Categories</a>
                </div>
            </nav>
            <div style="margin-top: auto;">
                <div id="user-info" style="margin-bottom: 1rem; font-size: 0.9rem; color: var(--text-dim);"></div>
                <button class="btn-premium" onclick="auth.logout()"
                    style="width:100%; background:rgba(255,255,255,0.05);">Logout</button>
            </div>
        </aside>

        <main class="main-content">
            <header class="flex-between" style="margin-bottom: 2rem;">
                <h2 id="view-title">Dashboard Overview</h2>
                <div class="search-container" style="margin-bottom:0; width: 300px;">
                    <input type="text" id="global-search" placeholder="Search anything...">
                </div>
            </header>

            <div id="content-area" class="animate-in">
                <!-- Content injected here -->
            </div>
        </main>
    </div>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
